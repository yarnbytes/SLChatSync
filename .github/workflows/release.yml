name: Build and Release

on:
  push:
    tags:
      - "v*" # 通过打带有 v 前缀的 tag 来触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install

      - name: Build Electron App
        run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe # electron-builder 会输出 exe 安装包到 release 目录
          generate_release_notes: true
          draft: false
          prerelease: false
